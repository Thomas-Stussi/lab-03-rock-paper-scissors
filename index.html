<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main>

        <section class="main-section">
            <h2>
                Time for Rock Paper Scissors
            </h2>
        </section>

        <section class="instructions">
            <ol>
                <li>Choose Rock, Paper, or Scissors</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
                <li>Try to beat your computer opponent</li>
                <li>Good Luck!</li>
            </ol>
        </section>

        <section class="buttonland">

            <label>
                Rock
                <input type="radio" name="coin" value="heads" checked/>
                <img height="100" src="http://placekitten.com/200/200"/>
            </label>

            <label>
                Paper
                <input type="radio" name="coin" value="heads" checked/>
                <img height="100" src="http://placekitten.com/200/200"/>
            </label>

            <label>
                Scissors
                <input type="radio" name="coin" value="heads" checked/>
                <img height="100" src="http://placekitten.com/200/200"/>
            </label>
            
        </section>

        <section class="winlossdraw">
        </section>



    </main>

    <script type="module" src="app.js"></script>
