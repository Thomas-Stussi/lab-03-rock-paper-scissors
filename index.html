<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
 
    <main>

        <section class="main-section">
            <h2>
                Time for Rock Paper Scissors
            </h2>
        </section>

        <section class="instructions">
            <ol>
                <li>Choose Rock, Paper, or Scissors</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
                <li>Try to beat your computer opponent</li>
                <li>Good Luck!</li>
            </ol>
        </section>

        <div>

            <label>
                Rock
                <input type="radio" name="play" value="rock" checked/>
                <img height="100" src="./photos/SeekPng.com_rock-paper-scissors-png_1113492.png"/>
            </label>
                
            <label>
                Paper
                <input type="radio" name="play" value="paper" checked/>
                <img height="100" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png"/>
            </label>

            <label>
                Scissors
                <input type="radio" name="play" value="scissors" checked/>
                <img height="100" src="https://jowaynejosephs.github.io/Rock-Paper-Scissors/img/scissors.png"/>
            </label>
            
        </div>

        <div>
            <button id="guess-button">Throw Down!</button>
            <button id="reset-button">Reset</button>
        </div>

        <section class="wldDisplay">
            <div id="winlosedraw">Wins Losses and Draws</div>
            <div id="wins">Wins: </div>
            <div id="losses">Losses: </div>
            <div id="draws">Draws: </div>
            <div id="resets">Resets: </div>
        </section>

        



    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
